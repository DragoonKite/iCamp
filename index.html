<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
          integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
          crossorigin="anonymous" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous" />
     <link rel="stylesheet" href="./Develop/css/style.css" />
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=K2D:wght@300&display=swap" rel="stylesheet">
     <title>iCamp</title>
</head>

<link rel="icon"
    type="image/png"
    href="./Develop/images/tent-icon.png" alt="tent icon"/>


<body>
     <hero class="hero is-primary" id="header">
          <div class="hero-body" id="hero">
               <img class="logo" src="./Develop/images/tent-icon.png">
               <div class="container bulma">
                    <h1 class="title intro">
                         i<span id="camp">Camp</span>
                         <span id="adventure">Start your adventure today!</span>
                    </h1>
                    <h2 class="subtitle">
                         Visit National Parks
                    </h2>
               </div>
          </div>
     </hero>

     <div class="tile is-ancestor" id="mainCol">
            <div class="tile is-half is-vertical is-parent column" id="section">
               <div class="tile is-child  box sienna">
                    <input placeholder="Search by State" class="submit" type="text" id="stateSearchInput"></input>
                    <button type="submit" class="btn1" id="stateSearchBtn">
                         Select the state you'd like to visit!
                    </button>
                    <button id="moreInfoBtn">Testing</button>

                    <div class="tile is-child box sidebar" id="parkListContainer">
                         <p class="title" id='searchTitle'>National Parks</p>
                         <ul class="list" id ="parkList">
                              
                         </ul>
                    </div>
               </div>
            </div>

          <div class="tile is-parent" style="padding: 0px">
               <article class="tile is-half is-child box sidebar" id="rightBar">
                    <div id="forestSide">
                         <p class="title" style="padding-left: 3px;">Choose a park. See the weather!</p>
                         <!-- <input type="date" id='weatherDateMax' max = "">
                         <input type="date" id='weatherDateMin' min = ""> -->
                         <!-- <button class="btn1" id="weatherSearchBtn">Display Weather</button> -->

                         <div id="weatherContainer">
                              <section class = "section">
                                   <div class = "container">                                     
                                      <p>
                                         <a class = "button is-primary modal-button" data-target = "#activityModal">Find Activities</a>
                                      </p>
                                      <div id = "activityModal" class = "modal">
                                         <div class = "modal-background"></div>
                                         <div class = "modal-content">
                                            <div class = "box">
                                               <article class = "media">
                                                  <div class = "media-content">
                                                       <div class = "content">
                                                       <a href="">experiment</a>
                                                       </div>
                                                  </div>
                                               </article>
                                            </div>
                                         </div>
                                         <button class = "modal-close is-large" aria-label = "close"></button>
                                      </div>
                                   </div>
                                </section>
                                
                                <section class = "section">
                                   <div class = "container">                                     
                                      <p>
                                         <a class = "button is-primary modal-button" data-target = "#mapModal">Map It</a>
                                      </p>
                                      <div id = "mapModal" class = "modal">
                                         <div class = "modal-background"></div>
                                         <div class = "modal-content">
                                            <div class = "box">
                                               <article class = "media">
                                                  <div class = "media-content">
                                                       <div class = "content">
                                                       <a href="">map here</a>
                                                       </div>
                                                  </div>
                                               </article>
                                            </div>
                                         </div>
                                         <button class = "modal-close is-large" aria-label = "close"></button>
                                      </div>
                                   </div>
                                </section>


                         </div>
                    </div>
               </article>
          </div>
        </div>

        <footer class="footer bottomPage">
            <div class="content has-text-centered">

                <h3 style="color: white; text-decoration: underline;">
                Developers:
                </h3>

                <ul style="list-style: none; color: white; margin-left: 0px">
                    <li><a href="https://rocketorangemen.github.io/Portfolio/"target="_blank">Ramon Flowers (Portfolio)</a> | <a href="https://dragoonkite.github.io/portfolio/"target="_blank">Frank Depaolo (Portfolio)</a> | <a href="https://blueink38.github.io/new-portfolio/">Jason Fletcher (Portfolio)</a> | <a href="https://erixflores.github.io/portfolio/"target="_blank">Erix Flores (GitHub)</a> | <a href="https://github.com/nvduran"target="_blank">Nick Duran (GitHub)</a></li>
                </ul>
            </div>
        </footer>

    

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
          <script src="Develop/js/script.js"></script>
</body>

</html>
